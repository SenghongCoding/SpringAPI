<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>home page</title>
  </head>
  <body class="bg-dark text-white">
    <div class="container mt-5">
      <a href="/home/about" class="btn btn-sm btn-primary">about page</a>
      <h1>Home Page</h1>

      <h3 th:text="${message}"></h3>

      <span>ID : <span th:text="${student.id}"></span> </span><br />
      <span>fullName : <span th:text="${student.fullName}"></span> </span><br />
      <span>Email : <span th:text="${student.email}"></span> </span><br />
      <span>Gender : <span th:text="${student.gender}"></span> </span><br />

      <!-- Add data from Array list by loop -->
      <table class="table table-bordered table-hover text-white">
        <th:block th:each="stn : ${myst}">
          <tr>
            <td th:text="${stn.id}">...</td>
            <td th:text="${stn.fullName}">...</td>
            <td th:text="${stn.email}">...</td>
            <td th:text="${stn.gender}">...</td>
          </tr>
        </th:block>
      </table>
    </div>
  </body>
</html>
